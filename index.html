<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Shuffle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="helpers.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>
      <img
        class="splashlogo"
        src="/resources/splashlogo.jpg"
        alt="Stream Shuffle"
      />
    </header>

    <form id="genreForm">
      <label>Genre:</label>
      <select name="genres" id="genres"></select>
    </form>

    <button class="playBtn">SHUFFLE</button>

    <div class="movieInfo">
      <div class="moviePoster"></div>
      <div class="movieDetails"></div>
    </div>

    <footer>
      <p></p>
    </footer>
  </body>
</html>
